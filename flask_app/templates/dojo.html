<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1>New Dojo</h1>
            <form action="/create_dojo" method="post">
                <label for="name">Name:</label>
                <input type="text" name="name" placeholder="Dojo name"><br>
                <input type="submit" value="Create">
            </form>
        </div>
        <div class="dojo-box">
            <h1>All Dojos</h1>
            <div class="dojo-box">
                {% for dojo in all_dojos %}
                    <a href="/show_dojo/{{dojo.id}}">{{dojo.name}}</a>
                {% endfor %}
            </div>
            <a href="/add_ninja">Add Ninja</a>
        </div>
    </div>
</body>
</html>
